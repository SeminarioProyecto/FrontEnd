<mat-card>
  <mat-card-title>Editar perfil</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reactiveForm" class="matero-form-horizontal">
      <div fxLayout="row wrap" fxLayoutGap="8px grid">

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="username" required>
            <mat-error *ngIf="reactiveForm.get('username').invalid">Por favor ingrese el nombre de usuario
            </mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Correo Electronico</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="email" required>
            <mat-error *ngIf="reactiveForm.get('email').invalid">
              {{getErrorMessage(reactiveForm)}}</mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Genero</mat-label>
            <mat-select required formControlName="gender" required>
              <mat-option>-- Ninguno --</mat-option>
              <mat-option value="1">Masculino</mat-option>
              <mat-option value="2">Femenino</mat-option>
            </mat-select>
            <mat-error *ngIf="reactiveForm.get('gender').invalid">Por favor seleccine un genero</mat-error>
          </mat-form-field>
        </div>
